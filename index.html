    <script>
        // Geolocation
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude.toFixed(4);
          const long = position.coords.longitude.toFixed(4);
          document.getElementById("location").textContent = `Your Location: Latitude ${lat}, Longitude ${long}`;
        }, function () {
          document.getElementById("location").textContent = "Location permission denied.";
        });
      } else {
        document.getElementById("location").textContent = "Geolocation not supported.";
      }
    
    </script>
