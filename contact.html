<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeHub Web App</title>
    <script src="../CIA2/tailwind.css"></script&gt"></script>
    <link rel="stylesheet" href="../CIA2/font-awesome.min.css" />
</head>
<body class="bg-gradient-to-br from-brown-200 via-white-100 to-black-100 min-h-screen font-sans"> 

    <!-- Header and navigation-->
    <header class="bg-white-600 text-black">
    <nav class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold"><i class="fas fa-fire-burner mr-2"></i>Coffee Hub</h1>
      <ul class="flex gap-6 text-sm">
        <li><a href="#" class="hover:text-yellow-300">Home</a></li>
        <li><a href="coffee.html" class="hover:text-yellow-300">Coffee Cup</a></li>
        <li><a href="contact.html" class="hover:text-yellow-300">Contact</a></li>
      </ul>
    </nav>
  </header>
    <section class="max-w-2xl mx-auto bg-white p-6 rounded shadow mt-10">
        <h3 class="text-2xl font-bold mb-4">Get in contact</h3>
        <form id="simpleform" class="space-y-4">
            <input type="text" id="name" placeholder="Name:" class="w-full p-2 border rounded" />
            <input type="email" id="email" placeholder="Email:" class="w-full p-2 border rounded" />
            <input type="text" id="fav" placeholder="Favourite Coffee:" class="w-full p-2 border rounded" />
            <button type="submit" class="bg-blue-100 text-black px-4 py-2 rounded hover:bg-blue-300">Submit</button>
            <p id="error" class="text-red-600 font-semibold"></p>
        </form>
    </section>
     <footer class="text-center mt-10 p-4 bg-gray-800 text-white">
        <p>Contact us <br>Phone:123456780<br>Email: coffeehub@gmail.com<br>Location: xyz opp, 7th cross, fizzy Rd, Banglore</p>
        &copy; 1997, Coffee Hub. All rights reserved.
    </footer>

    <script>
   
    window.onload = function () {
      document.getElementById("name").value = localStorage.getItem("name") || "";
      document.getElementById("email").value = localStorage.getItem("email") || "";
      document.getElementById("fav").value = localStorage.getItem("fav") || "";

      

   
    document.getElementById("simpleform").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const date = document.getElementById("fav").value.trim;
      

      if (!name || !email  || !fav) {
        alert("All fields are required.");
        return;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        alert("Enter a valid email address.");
        return;
      }

      localStorage.setItem("name", name);
      localStorage.setItem("email", email);
      localStorage.setItem("fav", fav);

      alert("Form submitted & data saved!");
    });

};
  </script>
</body>
</html>
